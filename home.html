<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<!--[if IE]>
		script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->


<!-- 	Bootstrap 	-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div id="slidingGallery" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#slidingGallery" data-slide-to="0" class="active"></li>
	    <li data-target="#slidingGallery" data-slide-to="1"></li>
	    <li data-target="#slidingGallery" data-slide-to="2"></li>
	  </ol>
	 
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="http://placehold.it/1200x315" alt="...">
	      <div class="carousel-caption">
	          <h3>Caption Text</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="http://placehold.it/1200x315" alt="...">
	      <div class="carousel-caption">
	          <h3>Caption Text</h3>
	      </div>
	    </div>
	    <div class="item">
	      <img src="http://placehold.it/1200x315" alt="...">
	      <div class="carousel-caption">
	          <h3>Caption Text</h3>
	      </div>
	    </div>
	  </div>
	 
	  <!-- Controls -->
	  <a class="left carousel-control" href="#slidingGallery" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#slidingGallery" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>
	</div> <!-- Carousel -->

</body>
</html>
