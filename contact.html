	<!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />

<body>
	 <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="brand" href="/"><img src="images/logo.png"></a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="/technique.html">About the Art</a></li>
                <li><a href="/about.html">About the Artist</a></li>
                <li class="active"><a href="/contact.html">Contact</a></li>
                <li><a href="/commission.html">Commission</a></li>
                <li><a href="/store.html">Store</a></li>
        	</ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="col-xs-8">
            <h2 class="text-center">Send me a message</h2>
            <form id="contact-form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input name="name" type="textbox" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email Address</label>
                    <div class="col-sm-10">
                        <input name="email" type="textbox" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="subject">Subject</label>
                    <div class="col-sm-10">
                        <input name="subject" type="textbox" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="message">Message</label>
                    <div class="col-sm-10">
                        <textarea rows="5" name="message" class="form-control"></textarea>
                        <button class="btn btn-default btn-block" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="cols-xs-4">
            <h2 class="text-center">Want to commission a piece of artwork?</h2>
            <p class="text-center">Checkout out the <a href="/store/commission">Commission page</a></p>
            <img src="images/phone.png" alt="phone" class="center-block">
            <p class="text-center">###.###.####<p>
        </div>
    </div>
</body>
