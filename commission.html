    <h2 class="text-center">Commission Artwork</h2>
    <div class="container-fluid container-centered">
        <p>Want me to create a piece of art for you? Please fill out the form below
        and I'll get back to you in a few days.</p>
        <form role="form">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="name">Name*</label>
                    <input type="textbox" name="name" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label class="control-label" for="email">Email*</label>
                    <input type="textbox" name="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label" for="timeline">Timeline</label>
                    <input type="textbox" name="timeline" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label class="control-label" for="budget">Budget</label>
                    <input type="textbox" name="budget" class="form-control">
                </div>
            </div>
            <label class="control-label" for="message">Describe the commission</label>
            <textarea rows="5" name="message" class="form-control"></textarea>
        </form>
    </div>
